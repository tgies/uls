[workspace]
# Safe default: includes package name so tags can't collide across crates.
# Only uls-cli actually creates tags (see below), but this prevents
# release-plz from mismatching other crates against uls-cli's v* tags.
git_tag_name = "{{ package }}-v{{ version }}"
git_release_enable = false
git_tag_enable = false
changelog_update = false

[[package]]
name = "uls-cli"
git_tag_name = "v{{ version }}"
git_tag_enable = true
git_release_enable = true
changelog_update = true
changelog_path = "./CHANGELOG.md"
changelog_include = ["uls-core", "uls-parser", "uls-db", "uls-download", "uls-query", "uls-api"]

[[package]]
name = "uls-core"

[[package]]
name = "uls-parser"

[[package]]
name = "uls-db"

[[package]]
name = "uls-download"

[[package]]
name = "uls-query"

[[package]]
name = "uls-api"
